<body>
    <div class="container">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input file" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
        <button class="btn btn-primary saveBtn">Save</button>
        <div class="images">
            <canvas class="source-img"></canvas>
            <canvas class="finish-img"></canvas>
        </div>
        <div class = "matrixContainer">
            <div class="imageMatrix" style="display: grid;"></div>
            <div class="imageMatrixNew" style="display: grid;"></div>
        </div>
    </div>


</body>
